<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Category tabs</title>
  </head>

  <body>
    <section>
      <div class="header">
        <h3>SELECT YOUR CHOICE</h3>
      </div>
      <div class="container">
        <div class="tabs">
          <button class="tab-button active">
            <img src="./assets/emoji-boy.png" alt="men" />Men
          </button>
          <button class="tab-button">
            <img src="./assets/emoji-girl.png" alt="women" />Women
          </button>
          <button class="tab-button">
            <img src="./assets/emoji-kid.png" alt="kids" />Kids
          </button>
        </div>
        <div id="tab-content">
          
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
